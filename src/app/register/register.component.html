<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>
  <ng-template #signupForm>
    <div class="container">

      <form class="form-signn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <h2 class="form-signin-heading">Create Account</h2>
        <div class="form-group">
          <label for="inputPhone" class="sr-only">PhoneNumber</label>
          <input type="text" id="inputPhone" class="form-control" name="name" [(ngModel)]="form.PhoneNumber" #PhoneNumber="ngModel" placeholder="Your phone number" required autofocus  />
          <div *ngIf="f.submitted && PhoneNumber.invalid">
            <div *ngIf="PhoneNumber.errors.required">Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="userName" class="sr-only">UserName</label>
          <input type="text" id="userName" class="form-control" name="userName" [(ngModel)]="form.userName" #userName="ngModel"
                 required />
          <div *ngIf="f.submitted && userName.invalid">
            <div *ngIf="userName.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" class="form-control" name="inputEmail" id="inputEmail" [(ngModel)]="form.email" #email="ngModel" placeholder="Email address" required email />
          <div *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="form.password" #password="ngModel"
                 placeholder="Password"  required minlength="6" />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputCPassword" class="sr-only">Confirm Password</label>
          <input type="password" id="inputCPassword" id="inputCPassword" class="form-control" name="Cpassword" placeholder="Confirm Password" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
    </div> <!-- /container -->

  </ng-template>
