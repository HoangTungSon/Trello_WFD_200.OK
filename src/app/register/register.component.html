<div class="container">

  <form class="form-signin" [formGroup]="form">
    <h2 class="form-signin-heading">Create Account</h2>

    <div class="form-group">
      <label for="inputName" class="sr-only">User Name</label>
      <input type="type" id="inputName" formControlName="username" name="username" class="form-control"  placeholder="UserName" required autofocus>
      <div class="alert alert-danger" role="alert" *ngIf="form.get('username').invalid && form.get('username').touched">
        Invalid username!
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required>
      <div class="alert alert-danger" role="alert" *ngIf="form.get('email').invalid && form.get('email').touched">
        Invalid email!
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
      <div class="alert alert-danger" role="alert" *ngIf="form.get('password').invalid && form.get('password').touched">
        Invalid password!
      </div>
    </div>

    <div class="form-group">
    <label for="inputCPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="inputCPassword" formControlName="cpassword" class="form-control" placeholder="Confirm Password" required>
      <div class="alert alert-danger" role="alert" *ngIf="form.get('password').invalid && form.get('password').touched">
        Invalid password!
      </div>

    </div>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onSubmit()" [disabled]="form.invalid">Sign up</button>
    <div class="alert alert-danger" role="alert" *ngIf="displaySignUp">
      {{isNotSignUp}}
    </div>
  </form>

</div> <!-- /container -->
