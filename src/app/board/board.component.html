<app-login-taskbar></app-login-taskbar>
<form [formGroup]="listForm" class="formList">
  <div cdkDropListGroup>
    <div class="example-list">
        <div class="example-container" *ngFor="let list of listCards" cdkDrag>
          <input id="listName" type="text" formControlName="listName" value="{{list.listName + ' ' + list.listId}}"
                 (change) ="changeNameList(list.listId)">
          <input id="listDeleteButton" type="button" class="btn btn-outline-dark" (click)="deleteListCard(list.listId)"
                 value="---">
          <app-list-card [id]="list.listId" [boardId]="list.boardSet.boardId" (selectCard)="openCard($event)"></app-list-card>
        </div>
        <button id="createListButton" type="button" class="btn btn-outline-dark" (click)="createList()">+</button>
    </div>
  </div>
</form>


<div *ngIf="currentCard" class="modal fade" id ="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="recipient-name" value="{{currentCard.title}}">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="message-text" value="{{currentCard.description}}"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
