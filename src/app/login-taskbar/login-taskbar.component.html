<div class="modal fade" id="createBoard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" [formControl]="inputBoard" placeholder="Board name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createBoard()">Create</button>
      </div>
    </div>
  </div>
</div>

<!-------------------------------------------find card by color or find by name----------------------->
<div class="modal fade" id="findlabelModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Your Label's card</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div>
        <label for="recipient-id" class="sr-only">Find member:</label>
        <input type="text" class="form-control" id="recipient-id" placeholder="Enter to find name" [(ngModel)]="searchText"
               (keydown.enter)="searchUserByName(searchText)">
      </div>
      <form [formGroup]="colorForm">
        <div class="modal-body">
          <div class="row" style="height: 320px">
            <div class="form-check">
              <input class="form-check-input" formControlName="input1" type="checkbox" [value]="this.color1"
                     id="defaultCheck1.1">
              <div class="color-box" [style.background]="color1"></div>

            </div>
            <div class="form-check">
              <input class="form-check-input" formControlName="input2" type="checkbox" [value]="this.color2"
                     id="defaultCheck1.2">
              <div class="color-box" [style.background]="color2"></div>

            </div>
            <div class="form-check">
              <input class="form-check-input" formControlName="input3" type="checkbox" [value]="this.color3"
                     id="defaultCheck1.3">
              <div class="color-box" [style.background]="color3"></div>

            </div>
            <div class="form-check">
              <input class="form-check-input" formControlName="input4" type="checkbox" [value]="this.color4"
                     id="defaultCheck1.4">
              <div class="color-box" [style.background]="color4"></div>

            </div>
            <div class="form-check">
              <input class="form-check-input" formControlName="input5" type="checkbox" [value]="this.color5"
                     id="defaultCheck1.5">
              <div class="color-box" [style.background]="color5"></div>
            </div>
          </div>
        </div>
        <label for="recipient-id" class="sr-only">Board member:</label>
        <div *ngFor="let user of users">
          <button type="button" class="btn btn-secondary userNameButton" (click)="sendMember(user)">{{user.username}}</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="onSearchLabel()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
