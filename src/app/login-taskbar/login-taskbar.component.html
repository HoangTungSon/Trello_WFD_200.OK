<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <button class="btn btn-outline-primary my-2 my-sm-0" (click)="onClick()"><i class="fas fa-home"></i></button>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div style="margin-left: 5px">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
      <i class="fas fa-clipboard-list"></i> Boards
    </a>
    <div class="dropdown-menu">
<!--      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
      <p class="user-page-header-recently"><i class="far fa-clock"></i> Recently Viewed</p>
        <p *ngFor="let board of listBoardByTime">
          <a [routerLink]="['/board',board.boardId,'list']"
             (click)="updateBoard(board, board.boardId)">
            Name: {{board.boardName}}</a>
        </p>
      <p class="user-page-header-personal"><i class="fas fa-user"></i> Personal Boards</p>
        <p *ngFor="let board of listBoard">
          <a [routerLink]="['/board',board.boardId,'list']"
             (click)="updateBoard(board, board.boardId)">
            Name: {{board.boardName}}</a>
        </p>
      <p class="user-page-header-group"><i class="fas fa-users"></i> Group Boards</p>
        <p *ngFor="let board of listBoard">
          <a *ngIf="board.userSet.length > 1"
             [routerLink]="['/board',board.boardId,'list']"
             (click)="updateBoard(board, board.boardId)">
            Name: {{board.boardName}}</a>
        </p>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" data-toggle="modal" data-target="#createBoard">Create new board</a>
    </div>
  </div>
  <div style="margin-left: 5px">
    <div class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="type" placeholder="Search" aria-label="Search" [(ngModel)]="searchText" (change)="onSearchComplete()" >
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
    </div>
  </div>
  <div class="ml-auto">
    <button type="button" class="btn btn-outline-primary" (click)="onSubmit()" >Logout</button>
    <button type="button" class="btn btn-outline-primary" style="margin-left: 5px"><i class="far fa-bell"></i></button>
    <button type="button" class="btn btn-outline-primary" style="margin-left: 5px" [routerLink]="['/profile',this.tokenStorage.getId()]"><i class="fas fa-user"></i></button>
    <button type="button" class="btn btn-outline-primary" style="margin-left: 5px" data-toggle="modal" data-target="#findingModal" value="---"><i class="fas fa-info"></i></button>
  </div>
  <div class="navbar-nav nav-item dropdown dropleft">
    <a class="nav-link dropdown-toggle" href="#" id="accessoriesDropdown" role="button" data-toggle="dropdown"
       aria-haspopup="true" aria-expanded="false">
      Notification
    </a>
    <div class="dropdown-menu dropright" aria-labelledby="accessoriesDropdown">
      <a (click)="deleteAllCardNoti()">Marked all read</a>
      <a class="dropdown-item" href="#" *ngFor=" let card of cardsNotification">{{card.title}}</a>
      <div class="dropdown-divider"></div>
    </div>
  </div>
</nav>

<div class="modal fade" id="createBoard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" [formControl]="inputBoard" placeholder="Board name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createBoard()">Create</button>
      </div>
    </div>
  </div>
</div>
