<!---------------------Member modal------------------------>

<div class="modal fade" id="memberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Members</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label for="recipient-id" class="sr-only">Find member:</label>
          <input type="text" class="form-control" id="recipient-id" placeholder="Enter to find name" [(ngModel)]="name" (keydown.enter)="searchUserByName(name)">
        </div>
        <div>
          <label for="recipient-id" class="sr-only">Board member:</label>
          <div *ngFor="let user of users">
            <button type="button" class="btn btn-secondary userNameButton" (click)="sendMember(user)">{{user.username}}</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
