<!---------------------Member modal------------------------>

<div class="modal fade" id="memberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Members</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label for="recipient-id" class="sr-only">Find member:</label>
          <input type="text" class="form-control" id="recipient-id" placeholder="Enter to find name" [(ngModel)]="name"
                 (keydown.enter)="searchUserByName(name)">
        </div>
        <div>
          <label for="recipient-id" class="sr-only">Board member:</label>
          <div *ngFor="let user of users">
            <button type="button" class="btn btn-secondary userNameButton"
                    (click)="sendMember(user)">{{user.username}}</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--------------------------------modal for attrachFile---------------------------------->
<div class="modal fade" id="attachmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <div class="dropzone"
               appDropzone
               (hovered)="toggleHover($event)"
               (dropped)="onDrop($event)"
               [class.hovering]="isHovering">
            <h3>AngularFire Drop Zone</h3>
            <p>Drag and Drop a IFile</p>
          </div>
          <h3>Uploads</h3>
          <div *ngFor="let file of files">
            <app-upload-task [card]="card" [file]="file"></app-upload-task>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!----------------------------------------------------------------modal label----------------------------------------------------------->
<div class="modal fade" id="labelModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Your Label's card</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form [formGroup]="colorForm" (ngSubmit)="saveColor(card.cardId)">
        <div class="modal-body">
          <div class="row" style="height: 320px">
            <div class="col-md-2">
              <div class="form-check">
                <input class="form-check-input" formControlName="input1" type="checkbox" [value]="color1"
                       id="defaultCheck1">
                <div class="color-box" [style.background]="color1"></div>
              </div>
              <div class="form-check">
                <input class="form-check-input" formControlName="input2" type="checkbox" [value]="this.color2"
                       id="defaultCheck12">
                <div class="color-box" [style.background]="color2"></div>

              </div>
              <div class="form-check">
                <input class="form-check-input" formControlName="input3" type="checkbox" [value]="this.color3"
                       id="defaultCheck13">
                <div class="color-box" [style.background]="color3"></div>

              </div>
              <div class="form-check">
                <input class="form-check-input" formControlName="input4" type="checkbox" [value]="this.color4"
                       id="defaultCheck14">
                <div class="color-box" [style.background]="color4"></div>
              </div>
              <div class="form-check">
                <input class="form-check-input" formControlName="input5" type="checkbox" [value]="this.color5"
                       id="defaultCheck15">
                <div class="color-box" [style.background]="color5"></div>
              </div>
            </div>
          </div>
        </div>
        <div *ngFor="let c of colors">
          <div class="color-box1" [style.background]=c></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="reset(card.cardId)">Reset</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
