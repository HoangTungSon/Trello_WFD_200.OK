<div class="example-container">
  <h2>To do</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="cards"
    [cdkDropListConnectedTo]="[doneList, cardList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of cards" cdkDrag>{{item.cardId}}</div>
  </div>
</div>

<div class="example-container">
  <h2>Done</h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="cards"
    [cdkDropListConnectedTo]="[todoList, cardList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of cards" cdkDrag>{{item.title}}</div>
  </div>

</div>

<div class="example-container">
  <h2>List 3</h2>

  <div
    cdkDropList
    #cardList="cdkDropList"
    [cdkDropListData]="cards"
    [cdkDropListConnectedTo]="[todoList, doneList]"

  </div>
</div>
