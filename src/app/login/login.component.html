<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
    <div class="container">

  <form class="form-signin" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <br>
    <br>
    <h2 class="form-signin-heading">Please sign in</h2>
    <div class="form-group">

      <label for="inputEmail" class="sr-only">UserName</label>
      <input type="text" id="inputEmail"  class="form-control" name="userName" [(ngModel)]="form.userName" #userName="ngModel"
             placeholder="userName" required autofocus />
      <div *ngIf="f.submitted && userName.invalid">
        <div *ngIf="userName.errors.required">Username is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>

      <input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="form.password" #password="ngModel"
             required minlength="6" placeholder="Password"/>
      <div *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="button">Login</button>
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
        Login failed: {{errorMessage}}
      </div>
    </div>

  </form>
</div> <!-- /container -->
<ng-template #loggedOut>
